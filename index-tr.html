<html lang="tr" data-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Oyunlar</title>
  <style>
    /* Dil geÃ§iÅŸi */
    .lang-switch {
      display: inline-flex;
      gap: 6px;
      margin-left: 10px;
      /* Theme butonundan kÃ¼Ã§Ã¼k bir boÅŸluk */
      vertical-align: middle;
    }

    .lang-switch a {
      padding: 8px 10px;
      border: 1px solid var(--border);
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      color: var(--text);
      background: var(--panel);
      opacity: .9;
    }

    .lang-switch a:hover {
      opacity: 1;
    }

    .lang-switch a.active {
      outline: 2px solid currentColor;
      pointer-events: none;
      opacity: 1;
    }

    :root {
      --bg: #0b0d13;
      --bg2: #0e1220;
      --panel: #0f1423cc;
      --panel-solid: #0f1423;
      --text: #e9ecf5;
      --text-strong: #ffffff;
      --muted: #a8b1c5;
      --muted-2: #8b96ad;
      --border: #2b344966;
      --brand: #7aa2ff;
      --brand2: #8d7aff;
      --radius: 18px;
      --gap: 18px;
      --blur: 16px;
      --shadow: 0 18px 60px rgba(0, 0, 0, .45);
      --maxw: 1100px;
    }

    [data-theme="light"] {
      --bg: #f6f8ff;
      --bg2: #eef2ff;
      --panel: #ffffffcc;
      --panel-solid: #ffffff;
      --text: #0b0d13;
      --text-strong: #0b0d13;
      --muted: #53607a;
      --muted-2: #6b7690;
      --border: #cfd7eecc;
      --shadow: 0 18px 40px rgba(28, 48, 92, .14);
    }

    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      font: 400 1rem/1.5 ui-sans-serif, system-ui, Segoe UI, Roboto, Arial;
      background: var(--bg);
      color: var(--text)
    }

    h1,
    h2 {
      margin: 0 0 .25em
    }

    h1 {
      font-size: clamp(22px, 4vw, 34px);
      color: var(--text-strong)
    }

    h2 {
      font-size: 1.25rem;
      color: var(--text-strong)
    }

    p {
      margin: .25em 0 0;
      color: var(--muted)
    }

    a {
      text-decoration: none
    }

    .bg {
      position: fixed;
      inset: 0;
      z-index: -2;
      background:
        radial-gradient(70% 90% at 10% 0%, #121a33, transparent 60%),
        radial-gradient(70% 90% at 100% 20%, #141a31, transparent 55%),
        linear-gradient(180deg, var(--bg2), var(--bg))
    }

    .blob {
      position: fixed;
      inset: -25vmax;
      z-index: -1;
      filter: blur(80px)saturate(140%);
      background: conic-gradient(from 0deg, var(--brand), var(--brand2), var(--brand), var(--brand2));
      opacity: .35;
      animation: spin 28s linear infinite
    }

    @keyframes spin {
      to {
        transform: rotate(1turn)
      }
    }

    .wrap {
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 28px 18px 20px
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px
    }

    .badge {
      margin-right: auto;
      padding: 8px 12px;
      border: 1px solid var(--border);
      background: var(--panel);
      border-radius: 999px
    }

    .btn {
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 12px;
      cursor: pointer
    }

    .hero {
      border: 1px solid var(--border);
      background: var(--panel);
      padding: 22px;
      border-radius: 20px;
      margin-bottom: 20px
    }

    .grid {
      display: grid;
      gap: var(--gap);
      grid-template-columns: repeat(2, minmax(0, 1fr))
    }

    @media(max-width:760px) {
      .grid {
        grid-template-columns: 1fr
      }
    }

    @media(max-width:560px) {
      .grid {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .block {
        width: 100%;
      }
    }

    .block {
      display: grid;
      grid-template-columns: 120px 1fr auto;
      gap: 16px;
      align-items: center;
      padding: 18px;
      border: 1px solid var(--border);
      border-radius: 18px;
      background: var(--panel);
      box-shadow: var(--shadow)
    }

    .cover {
      width: 120px;
      aspect-ratio: 1/1;
      border-radius: 14px;
      overflow: hidden
    }

    .cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block
    }

    .note {
      color: var(--muted);
      margin-top: 6px
    }

    .actions {
      display: flex;
      gap: 10px
    }

    .pill {
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text);
      cursor: pointer
    }

    .pill.primary {
      background: linear-gradient(90deg, var(--brand), var(--brand2));
      border: 0;
      color: #0b1020;
      font-weight: 700
    }

    footer {
      margin-top: 26px;
      color: var(--muted);
      font-size: .9rem;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap
    }

    /* Modal */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(6, 10, 20, .55);
      backdrop-filter: blur(6px);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 50
    }

    .overlay[aria-hidden="false"] {
      display: flex
    }

    .modal {
      width: min(640px, 96vw);
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 18px
    }

    .modal header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px
    }

    .modal .row {
      display: grid;
      grid-template-columns: 120px 1fr;
      gap: 14px;
      align-items: start
    }

    .close {
      padding: 8px 10px;
      border: 1px solid var(--border);
      background: var(--panel);
      border-radius: 10px;
      cursor: pointer
    }
  </style>
</head>

<body>
  <div class="bg"></div>
  <div class="blob"></div>
  <div class="wrap">
    <header>
      <div class="badge">ðŸŽ® Oyunlar</div>
      <button id="theme" class="btn">Tema</button>
    </header>

    <section class="grid" id="grid" style="
    /* display: flex; */
    /* flex-direction: column; */
    /* align-items: center; */
    /* justify-content: center; */
">
      <article class="block">
        <div class="cover"><img src="images/mines.jpg" alt="Mines"></div>
        <div>
          <h2>Mines</h2>
          <div class="note">HÄ±zlÄ± risk</div>
        </div>
        <div class="actions">
          <a class="pill primary" href="play-mines-tr.html">Oyna</a>

        </div>
      </article>
      <article class="block">
        <div class="cover"><img src="images/avia.jpg" alt="Aviator"></div>
        <div>
          <h2>Aviator</h2>
          <div class="note">Crash</div>
        </div>
        <div class="actions">
          <a class="pill primary" href="play-aviator-tr.html">Oyna</a>

        </div>
      </article>
      <article class="block">
        <div class="cover"><img src="images/baln.jpg" alt="Penalty"></div>
        <div>
          <h2>Penalty</h2>
          <div class="note">ÅžiÅŸir &amp; Ã§ekil</div>
        </div>
        <div class="actions">
          <a class="pill primary" href="play-penalty-tr.html">Oyna</a>

        </div>
      </article>
      <article class="block">
        <div class="cover"><img src="images/footballx.jpg" alt="Gold Rush"></div>
        <div>
          <h2>Gold Rush</h2>
          <div class="note">HÄ±zlÄ± futbol</div>
        </div>
        <div class="actions">
          <a class="pill primary" href="play-goldrush-tr.html">Oyna</a>

        </div>
      </article>
    </section>
    <footer>Â© <span id="y">2025</span></footer>
  </div>

  <!-- Modal -->
  <div id="overlay" class="overlay" aria-hidden="true">
    <div class="modal">
      <header>
        <h3 id="modal-title">Oyun</h3>
        <button id="close" class="close">Kapat</button>
      </header>
      <div class="row">
        <div class="cover"><img id="modal-img" src="" alt=""></div>
        <div id="modal-body"></div>
      </div>
    </div>
  </div>

  <script>
    const GAMES = [
      { slug: "mines", title: "Mines", note: "", cover: "assets/img/Z--bH3dAxsiBwUEO_Mines_flat.avif", playUrl: "play-mines-tr.html" },
      { slug: "avia", title: "Aviator", note: "", cover: "assets/img/RnSgCFsN_400x400.jpg", playUrl: "play-aviator-tr.html" },
      { slug: "balloon", title: "Penalty", note: "", cover: "assets/img/5b63f8d7-7b4f-48e8-bbf3-1b9be705b618.webp", playUrl: "play-penalty-tr.html" },
      { slug: "footballx", title: "Gold Rush", note: "", cover: "assets/img/gold-rush-logo.webp", playUrl: "play-goldrush-tr.html" }
    ];

    const grid = document.getElementById('grid');
    function render() {
      grid.innerHTML = '';
      GAMES.forEach(g => {
        const el = document.createElement('article');
        el.className = 'block';
        el.innerHTML = `
      <div class="cover"><img src="${g.cover}" alt="${g.title}"></div>
      <div><h2>${g.title}</h2><div class="note">${g.note}</div></div>
      <div class="actions">
        <a class="pill primary" href="${g.playUrl}">Oyna</a>
        
      </div>`;

        grid.appendChild(el);
      });
    }
    render();
    document.getElementById('y').textContent = new Date().getFullYear();

    // Modal
    const overlay = document.getElementById('overlay');
    const closeBtn = document.getElementById('close');

    function closeModal() { overlay.setAttribute('aria-hidden', 'true') }
    closeBtn.onclick = closeModal;
    overlay.onclick = e => { if (e.target === overlay) closeModal() };
    window.addEventListener('keydown', e => { if (e.key === 'Escape') closeModal() });

    // Tema
    const themeBtn = document.getElementById('theme');
    const saved = localStorage.getItem('theme') || 'dark';
    document.documentElement.dataset.theme = saved;
    themeBtn.onclick = () => {
      const next = document.documentElement.dataset.theme === 'dark' ? 'light' : 'dark';
      document.documentElement.dataset.theme = next; localStorage.setItem('theme', next);
    };
    (function () {
      const themeBtn = document.getElementById('theme');
      if (!themeBtn) return;

      // Sayfa adlarÄ±: index-tr / index-en / index-pl
      const LANG_MAP = { tr: 'index-tr', en: 'index-en', pl: 'index-pl' };

      // GeÃ§erli sayfayÄ± tespit et (uzantÄ± .html olsun/olmasÄ±n)
      const path = location.pathname;
      const match = path.match(/index-(tr|en|pl)(\.\w+)?$/i);
      const currentLang = (match ? match[1] : (document.documentElement.lang || 'en')).toLowerCase().slice(0, 2);
      const ext = match && match[2] ? match[2] : (path.endsWith('/') ? '' : '.html');

      // <html lang> deÄŸerini de senkronla (opsiyonel ama faydalÄ±)
      document.documentElement.lang = currentLang;

      // Container oluÅŸtur
      const box = document.createElement('nav');
      box.className = 'lang-switch';
      box.setAttribute('role', 'group');
      box.setAttribute('aria-label', 'Dil seÃ§imi');

      const dir = path.replace(/[^/]*$/, ''); // klasÃ¶r yolu

      Object.entries(LANG_MAP).forEach(([lang, base]) => {
        const a = document.createElement('a');

        // Hedef URL: aynÄ± klasÃ¶rde index-xx + uzantÄ±
        // EÄŸer mevcut ad zaten index-xx ile bitiyorsa sadece deÄŸiÅŸtir
        const href = match
          ? path.replace(/index-(tr|en|pl)(\.\w+)?$/i, base + (ext || ''))
          : dir + base + (ext || '');

        a.href = href;
        a.textContent = lang.toUpperCase();
        a.setAttribute('lang', lang);
        a.title = `${lang.toUpperCase()} diline geÃ§`;
        a.setAttribute('aria-label', `${lang.toUpperCase()} diline geÃ§`);

        if (lang === currentLang) {
          a.classList.add('active');
          a.setAttribute('aria-current', 'page');
          a.tabIndex = -1;
        }

        box.appendChild(a);
      });

      // Theme butonunun hemen yanÄ±na ekle
      themeBtn.insertAdjacentElement('afterend', box);
    })();
  </script>


</body>

</html>
